<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <title>Paddle Gonflable - Bon Cadeau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181717;
            background-image: url('padel.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            border-bottom: #77aaff 3px solid;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #77aaff;
        }

        header ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        header ul li {
            padding: 0 20px;
        }

        header h1 {
            text-align: center;
            margin: 0;
            font-size: 24px;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.5s ease;
        }

        .product:hover {
            transform: translateY(-10px) rotateX(10deg);
        }

        .product img {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            filter: brightness(100%) contrast(100%) saturate(100%);
            transition: filter 0.3s ease;
        }

        .product:hover img {
            filter: brightness(110%) contrast(110%) saturate(120%) drop-shadow(0px 5px 10px rgba(0,0,0,0.3));
        }

        .product-info {
            text-align: center;
            max-width: 600px;
        }

        .product-info h2 {
            margin-top: 0;
        }

        .product-info .price {
            color: #b12704;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        form label {
            margin-bottom: 5px;
            width: 100%;
            text-align: left;
            max-width: 300px;
        }

        form input[type="date"],
        form input[type="time"],
        form input[type="number"],
        form input[type="tel"],
        form select,
        form button {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }

        form button {
            background-color: #77aaff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0066cc;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .small-fcb img,
        .small-insta img,
        .small-phone img {
            width: 40px;
            height: 40px;
            margin-right: 5px;
        }

        @media (min-width: 768px) {
            .product {
                flex-direction: row;
            }

            .product img {
                margin-right: 20px;
                max-width: 50%;
            }

            .product-info {
                text-align: left;
                margin-left: 20px;
            }
        }

        @media (min-width: 1024px) {
            header h1 {
                font-size: 36px;
            }

            form label,
            form input,
            form select,
            form button {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>The Best Standup Paddleboards of 2024</h1>
            <nav>
                <ul>
                    <li><a href="#">Reservation</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="product">
                <img src="paddle.jpg" alt="Paddle Gonflable">
                <div class="product-info">
                    <h2>Bon Cadeau Location Paddle Gonflable - 1h</h2>
                    <p class="price">20,00 DT</p>
                    <p>Offrez un moment de détente sur l'eau avec ce bon cadeau pour une heure de location de paddle gonflable.</p>
                    <form id="reservationForm">
                        <label for="date">Date de réservation:</label>
                        <input type="date" name="date" required>
                        <label for="time">Heure de réservation:</label>
                        <input type="time" name="time" required>
                        <label for="hours">Nombre d'heures:</label>
                        <select id="hours" name="hours" required>
                            <option value="1">1 heure</option>
                            <option value="2">2 heures</option>
                            <option value="3">3 heures</option>
                            <option value="4">4 heures</option>
                        </select>
                        <h2>Contactez-nous</h2>
                        <input type="hidden" name="email" value="mrikaaziz0@gmail.com" readonly>
                        <input type="hidden" name="subject" value="paddle">
                        <label for="prenom">Prénom:</label>
                        <input type="text" name="prenom" placeholder="Entrez votre prénom" required>
                        <label for="nom">Nom:</label>
                        <input type="text" name="nom" placeholder="Entrez votre nom" required>
                        <label for="tel">Numéro de téléphone:</label>
                        <input type="text" name="message" placeholder="Entrez votre numéro de téléphone" required>
                        <button type="submit">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sports Mer. Tous droits réservés.</p>
        </div>
        <a class="small-insta" href="https://www.instagram.com/azizmrika?igsh=ZTljNjR1Z3VpM3px&utm_source=qr"><img src="insta.jpg" alt="Instagram"></a>
        <a class="small-fcb" href="https://www.facebook.com/profile.php?id=61557485246643&mibextid=LQQJ4d"><img src="fcb.jpg" alt="Facebook"></a>
        <a class="small-phone" href="tel:+28991180"><img src="tel.jpg" alt="tel"></a>
    </footer>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            alert('Send Successfully');
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('https://665494a4c7b3c62111c01210--padlekelibia.netlify.app/.netlify/functions/api/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    alert('Send Successfully');
                    window.location.href = 'paddle.html';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
